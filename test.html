<!doctype html>
<html>
<head>
</head>
<style type="text/css">
span.red {
    color: red;
}
</style>
<body>
</body>
<script type="text/javascript" src="iframe.js"></script>
<script type="text/javascript">
    var output  = [];

    function testInitiatingWithStringReturnsCorrectDefaultValues() {
        var iframe = YtIframe('zUsf-Wyeb5k');
        output.push('testInitiatingWithStringReturnsCorrectDefaultValues');
        
        if ("560" !== iframe.getAttribute('width')) {
            output.push('<br><span class="red">Attr width should be "560", but is' + iframe.getAttribute('width') + '</span>');
        }
        if ("315" !== iframe.getAttribute('height')) {
            output.push('<br><span class="red">Attr height should be "315", but is' + iframe.getAttribute('height') + '</span>');
        }
        if ("http://www.youtube.com/embed/zUsf-Wyeb5k" !== iframe.getAttribute('src')) {
            output.push('<br><span class="red">Attr src should be "http://www.youtube.com/embed/zUsf-Wyeb5k", but is ' + iframe.getAttribute('src') + '</span>');
        }
        if ("0" !== iframe.getAttribute('frameBorder')) {
            output.push('<br><span class="red">Attr frameBorder should be "0", but is ' + iframe.getAttribute('frameBorder') + '</span>');
        }
        if (null === typeof iframe.getAttribute('allowFullScreen')) {
            output.push('<br><span class="red">Attr allowFullScreen should be "", but is ' + iframe.getAttribute('allowFullScreen') + '</span>');
        }
    }
    
    function testInitiatingWithObjectReturnsCorrectValues() {
        var iframe = YtIframe({ https: false, width:  333, height: 444, videoHash: 'http://www.youtube.com/watch?v=IXFexk6k39M&feature=context&context=G2cee8caRVAAAAAAAAAg', cookie: false });
        output.push('<br>testInitiatingWithObjectReturnsCorrectValues');
        
        if ("333" !== iframe.getAttribute('width')) {
            output.push('<br><span class="red">Attr width should be "333", but is' + iframe.getAttribute('width') + '</span>');
        }
        if ("444" !== iframe.getAttribute('height')) {
            output.push('<br><span class="red">Attr height should be "444", but is' + iframe.getAttribute('height') + '</span>');
        }
        if ("http://www.youtube-nocookie.com/embed/IXFexk6k39M" !== iframe.getAttribute('src')) {
            output.push('<br><span class="red">Attr src should be "http://www.youtube-nocookie.com/embed/IXFexk6k39M", but is ' + iframe.getAttribute('src') + '</span>');
        }
        if ("0" !== iframe.getAttribute('frameBorder')) {
            output.push('<br><span class="red">Attr frameBorder should be "0", but is ' + iframe.getAttribute('frameBorder') + '</span>');
        }
        if (null === typeof iframe.getAttribute('allowFullScreen')) {
            output.push('<br><span class="red">Attr allowFullScreen should be "", but is ' + iframe.getAttribute('allowFullScreen') + '</span>');
        }
    }
    
    testInitiatingWithStringReturnsCorrectDefaultValues();
    testInitiatingWithObjectReturnsCorrectValues();
    
    document.write(output.toString());
</script>
</html>
